name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Run tests
        run: npm run test

      - name: Build action
        run: npm run build

      - name: Verify dist files exist
        run: |
          echo "Checking for required dist files..."
          if [ ! -f dist/index.js ]; then
            echo "‚ùå Error: dist/index.js is missing!"
            echo "The GitHub Action requires dist/index.js to be built."
            exit 1
          fi
          if [ ! -f dist/index.js.map ]; then
            echo "‚ö†Ô∏è Warning: dist/index.js.map is missing (source maps help with debugging)"
          fi
          echo "‚úÖ Build verification passed - dist/index.js exists"
          echo "üì¶ Bundle size: $(du -sh dist/index.js | cut -f1)"

      - name: Upload coverage reports
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
